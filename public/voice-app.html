<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praxis Voice AI</title>
  <link rel="stylesheet" href="voice-app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Praxis Voice AI</h1>
      <p class="subtitle">Real-time voice interaction with Gemini AI</p>
    </header>

    <div class="card">
      <div class="form-group">
        <label for="email">Student Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="student@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="lmsKey">LMS Key (optional)</label>
        <input 
          type="password" 
          id="lmsKey" 
          placeholder="Enter LMS key"
          autocomplete="off"
        >
      </div>

      <div class="button-group">
        <button id="startBtn" class="btn btn-primary">
          Start Session
        </button>
        <button id="stopBtn" class="btn btn-destructive" disabled>
          Stop Session
        </button>
      </div>

      <div id="speakingIndicator" class="speaking-indicator hidden">
        <span>AI is speaking...</span>
      </div>
    </div>

    <div class="card">
      <h2>AI Transcript</h2>
      <div id="transcript" class="transcript">
        Transcript will appear here...
      </div>
    </div>

    <div class="card">
      <h2>Session Logs</h2>
      <div id="logs" class="logs"></div>
    </div>
  </div>

  <script src="voice-app.js"></script>
</body>
</html>
