<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praxis Voice AI</title>
  <link rel="stylesheet" href="voice-app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Praxis Voice AI</h1>
      <p class="subtitle">Real-time voice interaction with Gemini AI</p>
    </header>

    <div class="card">
      <div class="form-group">
        <label for="email">Student Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="student@email.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="lmsKey">LMS Key (optional)</label>
        <input 
          type="password" 
          id="lmsKey" 
          placeholder="Enter LMS key"
          autocomplete="off"
        >
      </div>

      <div class="button-group">
        <button id="startBtn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" x2="12" y1="19" y2="22"/>
          </svg>
          Start Session
        </button>
        <button id="stopBtn" class="btn btn-destructive" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="2" x2="22" y1="2" y2="22"/>
            <path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"/>
            <path d="M5 10v2a7 7 0 0 0 12 5"/>
            <path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"/>
            <path d="M9 9v3a3 3 0 0 0 5.12 2.12"/>
            <line x1="12" x2="12" y1="19" y2="22"/>
          </svg>
          Stop Session
        </button>
      </div>

      <div id="speakingIndicator" class="speaking-indicator hidden">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
        <span>AI is speaking...</span>
      </div>
    </div>

    <div class="card">
      <h2>AI Transcript</h2>
      <div id="transcript" class="transcript">
        Transcript will appear here...
      </div>
    </div>

    <div class="card">
      <h2>Session Logs</h2>
      <div id="logs" class="logs"></div>
    </div>
  </div>

  <script src="voice-app.js"></script>
</body>
</html>
